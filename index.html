        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <label for="mail">Mail</label>
          <input type="text" class="form-control input_mail" id="mail">
        </div>
      </div>
    </form>
    <button class="btn btn-outline-primary mt-4 button_generate" disabled>Créer la signature</button>
